theme = "ayu_dark"

[editor]
mouse = false
true-color = true
color-modes = true
idle-timeout = 200
completion-trigger-len = 1

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = true

[editor.indent-guides]
render = true
